<!DOCTYPE hml>
<html>

<head>
  <title>Expanding Search Bar</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>

<header>
  
  <!-- Left-aligned in header -->
  <div id="left">
    <a id="logo-container" href="http://apple.com">
      <img src="img/logo.png">
    </a>
    <a id="title-container" href="index.html">Apple</a>
  </div>

  <!-- Will be hidden unless search-toggle is clicked -->
  <form id="search-form" action="index.html" method="get"> 
    <input type="text" id="search-text" placeholder="Search..." name="query">
    <button type="submit" id="search-submit">
      <img id="search-submit-img" src="img/search-colored.svg">
    </button>
  </form>

  <!-- Right-aligned in header -->
  <button id="search-toggle">
    <img id="search-toggle-img" src="img/search-white.svg">
  </button>

</header>

<script src="script.js"></script>
<script src="classie.js"></script>

</body>
