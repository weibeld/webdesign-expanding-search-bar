<!DOCTYPE hml>
<html>

<head>
  <meta charset="utf-8"/>
  <title>Expanding Search Bar</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>

<!-- Variant 1 -->
<div class="caption">Variant 1: search bar immediately appearing</div>
<header>

<!-- Left-aligned in header -->
<div class="left">
  <a class="logo-container" href="http://apple.com">
    <img src="img/logo.png">
  </a>
  <a class="title-container" href="index.html">Apple</a>
</div>

<!-- Will be hidden unless search-toggle is activated -->
<form id="search-form-1" action="index.html" method="get"> 
  <input type="text" id="search-text-1" placeholder="Search..." name="query">
  <button type="submit" id="search-submit-1">
    <img src="img/search-colored.svg">
  </button>
</form>

<!-- Right-aligned in header -->
<button id="search-toggle-1">
  <img id="search-toggle-img-1" src="img/search-white.svg">
</button>

</header>



<!-- Variant 2 -->
<div class="caption" style="margin-top: 2rem;">Variant 2: search bar sliding in with 0.3s transition</div>
<header>

<!-- Left-aligned in header -->
<div class="left">
  <a class="logo-container" href="http://apple.com">
    <img src="img/logo.png">
  </a>
  <a class="title-container" href="index.html">Apple</a>
</div>

<!-- Will be hidden unless search-toggle is activated -->
<form id="search-form-2" action="index.html" method="get"> 
  <input type="text" id="search-text-2" placeholder="Search..." name="query">
  <button type="submit" id="search-submit-2">
    <img src="img/search-colored.svg">
  </button>
</form>

<!-- Right-aligned in header -->
<button id="search-toggle-2">
  <img id="search-toggle-img-2" src="img/search-white.svg">
</button>

</header>



<!-- Variant 3 -->
<div class="caption" style="margin-top: 2rem;">Variant 3: no extra search button, search bar appearing immediately</div> 
<header>

<!-- Left-aligned in header -->
<div class="left">
  <a class="logo-container" href="http://apple.com">
    <img src="img/logo.png">
  </a>
  <a class="title-container" href="index.html">Apple</a>
</div>

<!-- Right-aligned in header -->
<form id="search-form-3" action="index.html" method="get" onsubmit="return isSubmitForm3(event);"> 
  <!-- Will be hidden unless search-toggle is activated -->
  <input type="text" id="search-text-3" placeholder="Search..." name="query">
  <button type="submit" id="search-submit-3">
    <img src="img/search-white.svg">
  </button>
</form>

</header>



<!-- Variant 4 -->
<div class="caption" style="margin-top: 2rem;">Variant 4: no extra search button, search bar sliding in with 0.3s transition</div> 
<header>

<!-- Left-aligned in header -->
<div class="left">
  <a class="logo-container" href="http://apple.com">
    <img src="img/logo.png">
  </a>
  <a class="title-container" href="index.html">Apple</a>
</div>

<!-- Right-aligned in header -->
<form id="search-form-4" action="index.html" method="get" onsubmit="return isSubmitForm4(event);"> 
  <!-- Will be hidden unless search-toggle is activated -->
  <input type="text" id="search-text-4" placeholder="Search..." name="query">
  <button type="submit" id="search-submit-4">
    <img src="img/search-white.svg">
  </button>
</form>

</header>


<!-- Scripts for Variants 1-4 and classie library -->
<script src="js/script-1.js"></script>
<script src="js/script-2.js"></script>
<script src="js/script-3.js"></script>
<script src="js/script-4.js"></script>
<script src="js/classie.js"></script>

</body>
